<header>
  <ul>
    <li class="logo">
      <img _ngcontent-c2="" alt="Logo" src="../../assets/logo.svg">
    </li>
    <li *ngFor="let menu of menu">
      <a routerLink = '{{ menu.link }}'>{{ menu.name | titlecase }}</a>
    </li>
  </ul>
  <div class="toggle">
    <i class="fas fa-bars"></i>
  </div>
  <div class="mobileNav">
    <li *ngFor="let menu of menu">
      <a routerLink = '{{ menu.link }}'>{{ menu.name | titlecase }}</a>
    </li>
  </div>
</header>
